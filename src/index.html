<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebSocket Lounge</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Spline+Sans+Mono:wght@400;600&display=swap");

      :root {
        --ink: #0f172a;
        --paper: #f8fafc;
        --accent: #ff6b35;
        --accent-2: #2ec4b6;
        --card: rgba(255, 255, 255, 0.78);
        --shadow: 0 20px 40px rgba(15, 23, 42, 0.15);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: var(--ink);
        background: transparent;
        min-height: 100vh;
        overflow: hidden;
      }

      .shell {
        width: 100%;
        height: 100vh;
      }

      .panel {
        background: var(--card);
        border-radius: 0;
        padding: 0 24px;
        box-shadow: none;
        backdrop-filter: blur(8px);
        overflow: hidden;
      }

      header h1 {
        margin: 0 0 8px 0;
        font-size: clamp(26px, 4vw, 36px);
        letter-spacing: -0.02em;
      }

      header p {
        margin: 0;
        color: rgba(15, 23, 42, 0.7);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-family: "Spline Sans Mono", monospace;
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.08);
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #cbd5f5;
      }

      .status-dot.online {
        background: #22c55e;
      }

      .stat {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 18px;
        font-size: 14px;
        color: rgba(15, 23, 42, 0.7);
      }

      .stat strong {
        color: var(--ink);
      }

      .panel-chat {
        display: flex;
        flex-direction: column;
        min-height: 70vh;
        height: 100%;
        position: relative;
      }

      .messages {
        display: flex;
        flex-direction: column;
        gap: 14px;
        overflow: auto;
        padding-right: 6px;
        flex: 1;
        min-height: 0;
        scrollbar-width: none;
        -ms-overflow-style: none;
        padding-bottom: 20px;
        position: relative;
        z-index: 1;
      }

      .messages::-webkit-scrollbar {
        width: 0;
        height: 0;
      }

      .message {
        background: white;
        border-radius: 16px;
        padding: 14px 16px;
        border: 1px solid rgba(15, 23, 42, 0.05);
      }

      .message.superchat {
        border: 2px solid rgba(15, 23, 42, 0.12);
      }

      .message.superchat[data-band="100"] {
        background: linear-gradient(135deg, #eff6ff, #dbeafe);
      }

      .message.superchat[data-band="200"] {
        background: linear-gradient(135deg, #ecfeff, #cffafe);
      }

      .message.superchat[data-band="500"] {
        background: linear-gradient(135deg, #ecfccb, #d9f99d);
      }

      .message.superchat[data-band="1000"] {
        background: linear-gradient(135deg, #fef9c3, #fef08a);
      }

      .message.superchat[data-band="2000"] {
        background: linear-gradient(135deg, #ffedd5, #fed7aa);
      }

      .message.superchat[data-band="5000"] {
        background: linear-gradient(135deg, #fce7f3, #fbcfe8);
      }

      .message.superchat[data-band="10000"],
      .message.superchat[data-band="20000"],
      .message.superchat[data-band="30000"],
      .message.superchat[data-band="40000"],
      .message.superchat[data-band="50000"] {
        background: linear-gradient(135deg, #fee2e2, #fecaca);
      }

      .message-header {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        color: rgba(15, 23, 42, 0.6);
        margin-bottom: 6px;
      }

      .message-meta {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: rgba(15, 23, 42, 0.6);
      }

      .superchip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-family: "Spline Sans Mono", monospace;
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.08);
      }

      .message strong {
        color: var(--ink);
      }

      .composer {
        display: grid;
        gap: 12px;
        position: sticky;
        bottom: 0;
        background: linear-gradient(180deg, rgba(248, 250, 252, 0.7), rgba(248, 250, 252, 0.95));
        padding-top: 16px;
        z-index: 2;
      }

      .composer label {
        font-size: 13px;
        color: rgba(15, 23, 42, 0.6);
      }

      .composer input,
      .composer textarea {
        width: 100%;
        border: 1px solid rgba(15, 23, 42, 0.15);
        border-radius: 12px;
        padding: 12px 14px;
        font-family: inherit;
        font-size: 14px;
        background: white;
      }

      .composer textarea {
        min-height: 110px;
        resize: vertical;
      }

      .actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .reactions {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .reactions button {
        border: 1px solid rgba(15, 23, 42, 0.12);
        background: white;
        border-radius: 999px;
        padding: 6px 10px;
        font-size: 16px;
        cursor: pointer;
      }

      .reactions button:active {
        transform: translateY(1px);
      }

      .emoji-canvas {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 999;
        display: block;
        width: 100vw;
        height: 100vh;
      }

      .hint {
        font-family: "Spline Sans Mono", monospace;
        font-size: 12px;
        color: rgba(15, 23, 42, 0.55);
      }

      @media (max-width: 900px) {
        .panel {
          padding: 0 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <section class="panel panel-chat">
        <div class="messages" id="messages"></div>
        <div class="composer">
          <div class="reactions" id="reactions">
            <button type="button" data-emoji="üëç">üëç</button>
            <button type="button" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
            <button type="button" data-emoji="üòÇ">üòÇ</button>
            <button type="button" data-emoji="üéâ">üéâ</button>
            <button type="button" data-emoji="üòÆ">üòÆ</button>
          </div>
          <div>
            <label for="name">Display name</label>
            <input id="name" type="text" maxlength="40" placeholder="guest" />
          </div>
          <div>
            <label for="text">Message</label>
            <textarea id="text" maxlength="2000" placeholder="Say hello" autofocus></textarea>
          </div>
          <div class="actions">
          </div>
        </div>
      </section>
    </div>
    <canvas class="emoji-canvas" id="emoji-canvas" aria-hidden="true"></canvas>
    <script type="module" src="./app.js"></script>
</body>
</html>
