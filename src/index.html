<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebSocket Lounge</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Spline+Sans+Mono:wght@400;600&display=swap");

      :root {
        --ink: #0f172a;
        --paper: #f8fafc;
        --accent: #ff6b35;
        --accent-2: #2ec4b6;
        --card: rgba(255, 255, 255, 0.78);
        --shadow: 0 20px 40px rgba(15, 23, 42, 0.15);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: var(--ink);
        background: transparent;
        min-height: 100vh;
        overflow: hidden;
      }

      .shell {
        width: 100%;
        height: 100vh;
      }

      .panel {
        background: var(--card);
        border-radius: 0;
        padding: 0 24px;
        box-shadow: none;
        backdrop-filter: blur(8px);
        overflow: hidden;
      }

      header h1 {
        margin: 0 0 8px 0;
        font-size: clamp(26px, 4vw, 36px);
        letter-spacing: -0.02em;
      }

      header p {
        margin: 0;
        color: rgba(15, 23, 42, 0.7);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-family: "Spline Sans Mono", monospace;
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.08);
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #cbd5f5;
      }

      .status-dot.online {
        background: #22c55e;
      }

      .stat {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 18px;
        font-size: 14px;
        color: rgba(15, 23, 42, 0.7);
      }

      .stat strong {
        color: var(--ink);
      }

      .panel-chat {
        display: flex;
        flex-direction: column;
        min-height: 70vh;
        height: 100%;
        position: relative;
      }

      .messages {
        display: flex;
        flex-direction: column;
        gap: 14px;
        overflow: auto;
        padding-right: 6px;
        flex: 1;
        min-height: 0;
        scrollbar-width: none;
        -ms-overflow-style: none;
        padding-bottom: 20px;
        position: relative;
        z-index: 1;
      }

      .messages::-webkit-scrollbar {
        width: 0;
        height: 0;
      }

      .message {
        background: white;
        border-radius: 16px;
        padding: 14px 16px;
        border: 1px solid rgba(15, 23, 42, 0.05);
      }

      .message.superchat {
        border: 2px solid rgba(15, 23, 42, 0.12);
      }

      .message.superchat[data-band="100"] {
        background: linear-gradient(135deg, #eff6ff, #dbeafe);
      }

      .message.superchat[data-band="200"] {
        background: linear-gradient(135deg, #ecfeff, #cffafe);
      }

      .message.superchat[data-band="500"] {
        background: linear-gradient(135deg, #ecfccb, #d9f99d);
      }

      .message.superchat[data-band="1000"] {
        background: linear-gradient(135deg, #fef9c3, #fef08a);
      }

      .message.superchat[data-band="2000"] {
        background: linear-gradient(135deg, #ffedd5, #fed7aa);
      }

      .message.superchat[data-band="5000"] {
        background: linear-gradient(135deg, #fce7f3, #fbcfe8);
      }

      .message.superchat[data-band="10000"],
      .message.superchat[data-band="20000"],
      .message.superchat[data-band="30000"],
      .message.superchat[data-band="40000"],
      .message.superchat[data-band="50000"] {
        background: linear-gradient(135deg, #fee2e2, #fecaca);
      }

      .message-header {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        color: rgba(15, 23, 42, 0.6);
        margin-bottom: 6px;
      }

      .message-meta {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: rgba(15, 23, 42, 0.6);
      }

      .superchip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-family: "Spline Sans Mono", monospace;
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.08);
      }

      .message strong {
        color: var(--ink);
      }

      .composer {
        display: grid;
        gap: 12px;
        position: sticky;
        bottom: 0;
        background: linear-gradient(180deg, rgba(248, 250, 252, 0.7), rgba(248, 250, 252, 0.95));
        padding-top: 16px;
        z-index: 2;
      }

      .composer label {
        font-size: 13px;
        color: rgba(15, 23, 42, 0.6);
      }

      .composer input,
      .composer textarea {
        width: 100%;
        border: 1px solid rgba(15, 23, 42, 0.15);
        border-radius: 12px;
        padding: 12px 14px;
        font-family: inherit;
        font-size: 14px;
        background: white;
      }

      .composer textarea {
        min-height: 110px;
        resize: vertical;
      }

      .actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .reactions {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .reactions button {
        border: 1px solid rgba(15, 23, 42, 0.12);
        background: white;
        border-radius: 999px;
        padding: 6px 10px;
        font-size: 16px;
        cursor: pointer;
      }

      .reactions button:active {
        transform: translateY(1px);
      }

      .emoji-canvas {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 999;
        display: block;
        width: 100vw;
        height: 100vh;
      }

      .hint {
        font-family: "Spline Sans Mono", monospace;
        font-size: 12px;
        color: rgba(15, 23, 42, 0.55);
      }

      @media (max-width: 900px) {
        .panel {
          padding: 0 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <section class="panel panel-chat">
        <div class="messages" id="messages"></div>
        <div class="composer">
          <div class="reactions" id="reactions">
            <button type="button" data-emoji="üëç">üëç</button>
            <button type="button" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
            <button type="button" data-emoji="üòÇ">üòÇ</button>
            <button type="button" data-emoji="üéâ">üéâ</button>
            <button type="button" data-emoji="üòÆ">üòÆ</button>
          </div>
          <div>
            <label for="name">Display name</label>
            <input id="name" type="text" maxlength="40" placeholder="guest" />
          </div>
          <div>
            <label for="text">Message</label>
            <textarea id="text" maxlength="2000" placeholder="Say hello" autofocus></textarea>
          </div>
          <div class="actions">
          </div>
        </div>
      </section>
    </div>
    <canvas class="emoji-canvas" id="emoji-canvas" aria-hidden="true"></canvas>

    <script>
      const ENDPOINT = "wss://websocket-server-on-heroku-ec91325c1c49.herokuapp.com/";

      const messages = document.getElementById("messages");
      const emojiCanvas = document.getElementById("emoji-canvas");
      const nameInput = document.getElementById("name");
      const textInput = document.getElementById("text");
      const reactions = document.getElementById("reactions");

      let socket = null;
      let isComposing = false;
      let emojiParticles = [];
      let emojiAnimation = null;
      let lastEmojiFrame = 0;
      const EMOJI_SIZES = [24, 28, 32, 36, 40];
      const emojiCache = new Map();
      const emojiMeasure = document.createElement("canvas").getContext("2d");
      const emojiCtx = emojiCanvas.getContext("2d");
      const urlParams = new URLSearchParams(window.location.search);
      const isViewMode = urlParams.get("mode") === "view";

      if (isViewMode) {
        const composer = document.querySelector(".composer");
        if (composer) composer.style.display = "none";
      }

      const formatTime = (isoString) => {
        const date = new Date(isoString);
        if (Number.isNaN(date.getTime())) return "";
        return date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      };

      const parseSuperchatText = (rawText) => {
        const text = String(rawText);
        const bracketMatch = text.match(/^\[SC:(\d+)\]\s*/);
        const slashMatch = text.match(/^\/sc(\d+)\s+/i);
        const match = bracketMatch || slashMatch;
        if (!match) {
          return { text, superchat: null };
        }

        const amount = Number(match[1]);
        if (!Number.isFinite(amount) || amount <= 0) {
          return { text, superchat: null };
        }

        const band = amount >= 50000
          ? "50000"
          : amount >= 40000
            ? "40000"
            : amount >= 30000
              ? "30000"
              : amount >= 20000
                ? "20000"
                : amount >= 10000
                  ? "10000"
                  : amount >= 5000
                    ? "5000"
                    : amount >= 2000
                      ? "2000"
                      : amount >= 1000
                        ? "1000"
                        : amount >= 500
                          ? "500"
                          : amount >= 200
                            ? "200"
                            : "100";
        return {
          text: text.replace(/^\[SC:\d+\]\s*/i, "").replace(/^\/sc\d+\s+/i, ""),
          superchat: { amount, band }
        };
      };

      const resizeEmojiCanvas = () => {
        const dpr = window.devicePixelRatio || 1;
        emojiCanvas.style.width = "100vw";
        emojiCanvas.style.height = "100vh";
        emojiCanvas.width = Math.max(1, Math.floor(window.innerWidth * dpr));
        emojiCanvas.height = Math.max(1, Math.floor(window.innerHeight * dpr));
        emojiCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
        emojiCtx.textBaseline = "bottom";
        emojiCtx.textAlign = "center";
      };

      const getEmojiSprite = (emoji, size) => {
        const key = `${emoji}:${size}`;
        const cached = emojiCache.get(key);
        if (cached) return cached;

        const font = `${size}px "Segoe UI Emoji", "Apple Color Emoji", sans-serif`;
        emojiMeasure.font = font;
        const width = Math.ceil(emojiMeasure.measureText(emoji).width) + 4;
        const height = Math.ceil(size * 1.4);
        const canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext("2d");
        ctx.font = font;
        ctx.textBaseline = "bottom";
        ctx.textAlign = "center";
        ctx.fillText(emoji, Math.floor(width / 2), height);

        const sprite = { canvas, width, height };
        emojiCache.set(key, sprite);
        return sprite;
      };

      const renderEmojis = (timestamp) => {
        if (!lastEmojiFrame) lastEmojiFrame = timestamp;
        const elapsed = timestamp - lastEmojiFrame;
        if (elapsed < 33) {
          emojiAnimation = requestAnimationFrame(renderEmojis);
          return;
        }
        const delta = elapsed / 1000;
        lastEmojiFrame = timestamp;

        const width = window.innerWidth;
        const height = window.innerHeight;
        emojiCtx.clearRect(0, 0, width, height);

        let writeIndex = 0;
        for (let i = 0; i < emojiParticles.length; i += 1) {
          const particle = emojiParticles[i];
          particle.age += delta * 1000;
          particle.y += particle.vy * delta;
          const progress = particle.age / particle.life;
          if (progress >= 1) {
            continue;
          }

          const alpha = 1 - progress;
          emojiCtx.globalAlpha = alpha;
          const sizeIndex = Math.min(
            EMOJI_SIZES.length - 1,
            Math.floor(progress * EMOJI_SIZES.length)
          );
          const sprite = particle.sprites[sizeIndex];
          emojiCtx.drawImage(
            sprite.canvas,
            particle.x - sprite.width / 2,
            particle.y - sprite.height
          );

          emojiParticles[writeIndex] = particle;
          writeIndex += 1;
        }
        emojiParticles.length = writeIndex;

        emojiCtx.globalAlpha = 1;

        if (emojiParticles.length > 0) {
          emojiAnimation = requestAnimationFrame(renderEmojis);
        } else {
          emojiAnimation = null;
          lastEmojiFrame = 0;
        }
      };

      const parseEmojiCommand = (rawText) => {
        const text = String(rawText);
        const match = text.match(/^\/e\s+(.+)$/i);
        if (!match) return null;
        const emoji = match[1].trim();
        if (!emoji) return null;
        return emoji;
      };

      const launchEmoji = (emoji) => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        const x = Math.round(width * (0.1 + Math.random() * 0.8));
        const y = height - 90;
        const sprites = EMOJI_SIZES.map((size) => getEmojiSprite(emoji, size));
        emojiParticles.push({
          emoji,
          x,
          y,
          vy: -120 - Math.random() * 80,
          sprites,
          age: 0,
          life: 3500 + Math.random() * 800
        });

        if (!emojiAnimation) {
          lastEmojiFrame = 0;
          emojiAnimation = requestAnimationFrame(renderEmojis);
        }
      };

      const appendMessage = (payload) => {
        const emoji = parseEmojiCommand(payload.text || "");
        if (emoji) {
          launchEmoji(emoji);
          return;
        }

        const card = document.createElement("div");
        card.className = "message";
        const parsed = parseSuperchatText(payload.text || "");
        const superchat = payload.superchat || parsed.superchat;
        const messageText = parsed.text;
        if (superchat) {
          card.classList.add("superchat");
          card.dataset.band = superchat.band || "100";
        }

        const header = document.createElement("div");
        header.className = "message-header";

        const nameWrap = document.createElement("div");
        nameWrap.className = "message-meta";

        const name = document.createElement("strong");
        name.textContent = payload.name || "guest";
        nameWrap.appendChild(name);

        if (superchat) {
          const chip = document.createElement("span");
          chip.className = "superchip";
          chip.textContent = `Superchat ¬•${superchat.amount}`;
          nameWrap.appendChild(chip);
        }

        const time = document.createElement("span");
        time.textContent = formatTime(payload.at);

        const meta = document.createElement("div");
        meta.className = "message-meta";
        meta.appendChild(time);

        header.appendChild(nameWrap);
        header.appendChild(meta);

        const body = document.createElement("div");
        body.textContent = messageText;

        card.appendChild(header);
        card.appendChild(body);
        messages.appendChild(card);
        requestAnimationFrame(() => {
          messages.scrollTop = messages.scrollHeight;
        });
      };

      const handleMessage = (event) => {
        let payload = null;
        try {
          payload = JSON.parse(event.data);
        } catch (_error) {
          return;
        }

        if (!payload || typeof payload !== "object") return;

        if (payload.type === "backlog" && Array.isArray(payload.messages)) {
          messages.innerHTML = "";
          payload.messages.forEach(appendMessage);
          return;
        }

        if (payload.type === "message") {
          appendMessage(payload);
        }
      };

      const connect = () => {
        if (socket && socket.readyState === WebSocket.OPEN) return;
        socket = new WebSocket(ENDPOINT);

        socket.addEventListener("open", () => {
        });

        socket.addEventListener("close", () => {
        });

        socket.addEventListener("error", () => {
        });

        socket.addEventListener("message", handleMessage);
      };

      const sendMessage = () => {
        if (isViewMode) return;
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          return;
        }

        const name = nameInput.value.trim() || "guest";
        const text = textInput.value.trim();

        if (!text) {
          return;
        }

        const payload = { name, text };

        socket.send(JSON.stringify(payload));
        textInput.value = "";
      };

      const sendEmoji = (emoji) => {
        if (isViewMode) return;
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          return;
        }

        socket.send(JSON.stringify({ name: "guest", text: `/e ${emoji}` }));
      };


      textInput.addEventListener("keydown", (event) => {
        if (isViewMode) return;
        if (event.key === "Enter" && !event.shiftKey) {
          if (isComposing) return;
          event.preventDefault();
          sendMessage();
        }
      });

      if (!isViewMode) {
        textInput.addEventListener("compositionstart", () => {
          isComposing = true;
        });

        textInput.addEventListener("compositionend", () => {
          isComposing = false;
        });
      }

      if (reactions) {
        reactions.addEventListener("click", (event) => {
          const button = event.target.closest("button[data-emoji]");
          if (!button) return;
          sendEmoji(button.dataset.emoji);
        });
      }

      document.addEventListener("visibilitychange", () => {
        if (document.hidden && emojiAnimation) {
          cancelAnimationFrame(emojiAnimation);
          emojiAnimation = null;
          lastEmojiFrame = 0;
          return;
        }

        if (!document.hidden && emojiParticles.length > 0 && !emojiAnimation) {
          emojiAnimation = requestAnimationFrame(renderEmojis);
        }
      });

      window.addEventListener("resize", resizeEmojiCanvas);
      resizeEmojiCanvas();
      connect();
    </script>
  </body>
</html>
